<div class="w3-panel">
  <h1 class="w3-left">Registrati</h1>
  <a href="../login/" class="w3-right">
    Sei gia registrato? Accedi
  </a>
</div>
<form method="post">
  <div class="w3-card-4 w3-panel w3-blue">
    <div class="w3-panel">
      <h4>Account</h4>
      <div class=" w3-panel">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-at"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-card-4" type="text" name="email" placeholder="Email">
        </div>
      </div>
      <div class=" w3-panel">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-card-4" type="password" name="password" placeholder="Password" maxlength="30">
        </div>
      </div>
      <h4>Credenziali</h4>
      <div class="w3-half w3-panel">
        <div class="">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-card-4" type="text" name="nome" placeholder="Nome" required="required" maxlength="20">
          </div>
        </div>
      </div>
      <div class="w3-half w3-panel">
        <div class=" w3-margin-left">
          <div class="w3-rest">
            <input class="w3-input w3-card-4" type="text" name="cognome" placeholder="Cognome" required="required" maxlength="20">
          </div>
        </div>
      </div>
      <h4>Domanda di sicurezza</h4>
      <div class="w3-half">
        <div class="w3-panel">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-question"></i></div>
          <div class="w3-rest">
            <select class="w3-input w3-card-4" name="domandaSicurezza">
              <option value="Qual è il tuo gioco preferito?">Qual è il tuo gioco preferito?</option>
              <option value="Dove andresti in vacanza?">Dove andresti in vacanza?</option>
              <option value="Qual è il tuo numero fortunato?">Qual è il tuo numero fortunato?</option>
              <option value="Qual è il tuo colore preferito?">Qual è il tuo colore preferito?</option>
              <option value="Come si chiama il tuo cane o il tuo gatto?">Come si chiama il tuo cane o il tuo gatto?</option>
            </select>
          </div>
        </div>
      </div>
      <div class="w3-half">
        <div class="w3-panel w3-margin-left">
          <div class="w3-rest">
            <input class="w3-input w3-card-4" type="text" name="rispostaSicurezza" placeholder="Risposta" maxlength="20">
          </div>
        </div>
      </div>
      <div class="w3-panel w3-right">
        <button type="submit" class="w3-button w3-light-grey">Registrati</button>
      </div>
    </div>
  </div>
</form>
